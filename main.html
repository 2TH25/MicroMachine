<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Micro Machines</title>
    <script src="obstacle.js"></script>
    <script src="plan.js"></script>
    <script src="vehicule.js"></script>

    <script>
    function init() {
        // instanciation de la variable globale contenant le contexte
        context = document.getElementById("cvs").getContext("2d");
        context.width = document.getElementById("cvs").width;
        context.height = document.getElementById("cvs").height;
        // 2 écouteurs pour le clavier (appui/relâchement d'une touche)
        document.addEventListener("keydown", captureAppuiToucheClavier)
        document.addEventListener("keyup", captureRelacheToucheClavier)
        // on associe au document un écouteur d'événements souris
        document.addEventListener("click", captureClicSouris)
        // --> ces événements vont appeler les fonctions captureXYZ définies après.
                        
        // lancement de la boucle de jeu,
        boucleDeJeu();
    }



    function boucleDeJeu() {
        // mise à jour de l'état du jeu
        update(Date.now()-Datenew); 
        Datenew = Date.now()
    }


    const nombrevoitures = 1;
    const Checkpoints=[];
    const vitesserotation=0;
    const nombreObstacleRalentissement=10;
    const nombreObstacleRebondissement=10;
    const deltaT=0;
    </script>
    </meta>
</head>
<body onload="init()">

    <canvas id="cvs" width="Plan.largeur" height="Plan.longueur" style="background-color: white; margin: 10px auto; border: solid 1px #000;" ondblclick="this.requestFullscreen()"></canvas>
</body>

</html>
